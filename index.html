<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="article" />
    <!-- тип добавляемого материала, например, «article» – статья, «movie» — кино и так далее; -->
    <meta property="og:url" content="{ссылка}" />
    <!-- ссылка на саму веб-страницу, которая добавляется в социальную сеть -->
    <meta property="og:title" content="название" />
    <!-- название материала; -->
    <meta property="og:description" content="текст" />
    <!-- описание материала, заполнять не обязательно; -->
    <meta property="og:image" content="{картинка}" />
    <!-- ссылка на картинку, которая должна сопровождать материал; -->
    <title>Wings melody</title>
    <link rel="icon" href="./images/favicon.png" />
    <!-- отображаетмя в шапке - важно не забывать -->
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="integriruemtext"></div>
    <header></header>

    <section></section>
  </body>
</html>
